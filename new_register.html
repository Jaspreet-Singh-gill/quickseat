<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SEAT - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header-logo {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        .header-logo h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .header-logo p {
            color: #7f8c8d;
        }
        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .register-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .register-submit {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .register-submit:hover {
            background-color: #1a2531;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .go-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .go-home:hover {
            background-color: #1a2531;
        }

        @media (max-width: 768px) {
            .register-form {
                width: 95%;
                padding: 20px;
            }
            .go-home {
                top: 10px;
                left: 10px;
                padding: 5px 10px;
                font-size: 14px;
            }
            .header-logo {
                top: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="new_index.html" class="go-home">Back to Home</a>
    
    <div class="header-logo">
        <h1>QUICK SEAT</h1>
        <p>Create your account</p>
    </div>

    <div class="register-form">
        <h2>Registration</h2>
        <form id="userRegistrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="register-submit">Register</button>
            <div class="error-message" id="registerError"></div>
            <div class="success-message" id="registerSuccess"></div>
            <div class="login-link">
                <p>Already have an account? <a href="new_index.html">Login</a></p>
            </div>
        </form>
    </div>

    <script>
        // Handle user registration
        document.getElementById('userRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('registerError');
            const successMsg = document.getElementById('registerSuccess');
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Validate input
            if (username.length < 3) {
                errorMsg.textContent = 'Username must be at least 3 characters long';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters long';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Prepare data for API
            const userData = {
                username: username,
                email: email,
                password: password
            };
            
            try {
                const response = await fetch('http://127.0.0.1:8000/user_create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Registration failed');
                }
                
                // Show success message
                successMsg.textContent = 'Registration successful! You can now log in.';
                successMsg.style.display = 'block';
                
                // Reset the form
                document.getElementById('userRegistrationForm').reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'new_index.html';
                }, 2000);
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
