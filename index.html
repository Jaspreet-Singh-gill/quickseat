<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SEAT - Library Seat Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .libraries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .library-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .library-card:hover {
            transform: translateY(-5px);
        }
        .library-image {
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        .library-info {
            padding: 15px;
        }
        .library-info h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-high {
            background-color: #e74c3c;
            color: white;
        }
        .status-medium {
            background-color: #f39c12;
            color: white;
        }
        .status-low {
            background-color: #2ecc71;
            color: white;
        }
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #adminlogin{
            color: rgba(255, 255, 0, 0.728);

        }

        @media (max-width: 768px) {
            .libraries-grid {
                grid-template-columns: 1fr;
            }
            .login-btn {
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>QUICK SEAT</h1>
        <p>Find available seats in your favorite libraries</p>
        <button class="login-btn" id="adminLogin"> <a href="Admin_login.html" id="adminlogin">Admin Login</a></button>
    </header>

    <div class="container">
        <div class="libraries-grid" id="librariesGrid">
            <!-- Library cards will be loaded here via JavaScript -->
        </div>
    </div>

    <script>
        // Sample library data (would normally come from a database)
        const libraries = [
            {
                id: 1,
                name: "Central Library",
                totalSeats: 200,
                availableSeats: 45,
                image: "/api/placeholder/400/320"
            },
            {
                id: 2,
                name: "Science Library",
                totalSeats: 150,
                availableSeats: 12,
                image: "/api/placeholder/400/320"
            },
            {
                id: 3,
                name: "Law Library",
                totalSeats: 100,
                availableSeats: 67,
                image: "/api/placeholder/400/320"
            },
            {
                id: 4,
                name: "Medical Library",
                totalSeats: 80,
                availableSeats: 30,
                image: "/api/placeholder/400/320"
            }
        ];

        // Function to determine status based on available percentage
        function getStatus(available, total) {
            const percentage = (available / total) * 100;
            if (percentage < 10) return "status-high";
            if (percentage < 30) return "status-medium";
            return "status-low";
        }

        // Function to determine status text
        function getStatusText(available, total) {
            const percentage = (available / total) * 100;
            if (percentage < 10) return "High Rush";
            if (percentage < 30) return "Moderate Rush";
            return "Low Rush";
        }

        // Load libraries into the grid
        function loadLibraries() {
            const librariesGrid = document.getElementById('librariesGrid');
            librariesGrid.innerHTML = '';
            
            libraries.forEach(library => {
                const card = document.createElement('div');
                card.className = 'library-card';
                card.setAttribute('data-id', library.id);
                
                const statusClass = getStatus(library.availableSeats, library.totalSeats);
                const statusText = getStatusText(library.availableSeats, library.totalSeats);
                
                card.innerHTML = `
                    <div class="library-image" style="background-image: url('${library.image}')"></div>
                    <div class="library-info">
                        <h3>${library.name}</h3>
                        <p>Available Seats: ${library.availableSeats} / ${library.totalSeats}</p>
                        <p class="status-indicator ${statusClass}">${statusText}</p>
                    </div>
                `;
                
                // Add click event to navigate to library details page
                card.addEventListener('click', () => {
                    window.location.href = `library.html?id=${library.id}`;
                });
                
                librariesGrid.appendChild(card);
            });
        }

        // Admin login handler
        document.getElementById('adminLogin').addEventListener('click', () => {
            window.location.href = 'admin-login.html';
        });

        // Load libraries when page loads
        window.addEventListener('load', loadLibraries);

        // Simulate updating data every 5 minutes
        function simulateDataUpdate() {
            libraries.forEach(library => {
                // Random fluctuation in available seats (Â±10 as specified)
                const change = Math.floor(Math.random() * 21) - 10;
                library.availableSeats = Math.max(0, Math.min(library.totalSeats, library.availableSeats + change));
            });
            loadLibraries();
        }

        // Update every 5 minutes
        setInterval(simulateDataUpdate, 300000);
    </script>
</body>
</html>
