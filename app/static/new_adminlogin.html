<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - QUICK SEAT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 {
            color: #2c3e50;
        }
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #2c3e50;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>QUICK SEAT</h1>
            <p>Admin Portal</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="admin-username">Username or Email</label>
                <input type="text" id="admin-username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" name="password" required>
                <div class="error-message" id="errorMessage">Invalid username or password</div>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <a href="/new_index.html" class="back-link">‚Üê Back to Libraries</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (!username || !password) {
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            const formData = new URLSearchParams();
            formData.append("username", username);
            formData.append("password", password);

            try {
                const response = await fetch("/admin_login", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Invalid credentials");
                }

                const data = await response.json();
                localStorage.setItem("admin_jwt_token", data.access_token);
                alert("Login successful! Redirecting to admin dashboard...");
                window.location.href = "/admin_dashboard.html";
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
