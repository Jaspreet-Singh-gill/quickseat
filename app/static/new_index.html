<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK SEAT - Library Seat Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .libraries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .library-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .library-card:hover {
            transform: translateY(-5px);
        }
        .library-image {
            height: 160px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }
        .library-info {
            padding: 15px;
        }
        .library-info h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-high {
            background-color: #e74c3c;
            color: white;
        }
        .status-medium {
            background-color: #f39c12;
            color: white;
        }
        .status-low {
            background-color: #2ecc71;
            color: white;
        }
        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }
        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #adminlogin{
            color: rgba(255, 255, 0, 0.728);
        }

        /* Login popup styles */
        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-submit {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-submit:hover {
            background-color: #1a2531;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .libraries-grid {
                grid-template-columns: 1fr;
            }
            .login-btn, .logout-btn {
                top: 10px;
                right: 10px;
                padding: 5px 10px;
                font-size: 14px;
            }
            .logout-btn {
                left: 10px;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Login popup -->
    <div class="login-popup" id="loginPopup">
        <div class="login-form">
            <h2>User Login</h2>
            <form id="userLoginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-submit">Login</button>
                <div class="error-message" id="loginError"></div>
                <div class="register-link">
                    <p>Don't have an account? <a href="/new_register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <header>
        <button class="logout-btn" id="logoutBtn">Logout</button>
        <h1>QUICK SEAT</h1>
        <p>Find available seats in your favorite libraries</p>
        <button class="login-btn" id="adminLogin"> <a href="/new_adminlogin.html" id="adminlogin">Admin Login</a></button>
    </header>

    <div class="container">
        <div class="libraries-grid" id="librariesGrid">
            <!-- Library cards will be loaded here via JavaScript -->
        </div>
    </div>

    <script>
        let seats_available1,total_seats1;
        // Check if user is already logged in
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('loginPopup').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                fetchDashboardData();
                
            } else {
                document.getElementById('loginPopup').style.display = 'flex';
                document.getElementById('logoutBtn').style.display = 'none';
            }

        }

        // Handle user login
        document.getElementById('userLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('loginError');
            
            // Create form data for the API call (OAuth2 format)
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            try {
                const response = await fetch('/user_login', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
                
                const data = await response.json();
                
                // Store the JWT token in localStorage for future API calls
                localStorage.setItem('authToken', data.access_token || data);
                
                // Close the login popup
                document.getElementById('loginPopup').style.display = 'none';
                document.getElementById('logoutBtn').style.display = 'block';
                
                // Reset form and error message
                document.getElementById('userLoginForm').reset();
                errorMsg.style.display = 'none';
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('authToken');
            checkAuth();
        });

        async function fetchDashboardData() {
    const token = localStorage.getItem('authToken');
    if (!token) {
        console.error('User not authenticated. Token missing.');
        return;
    }

    try {
        const response = await fetch("/dashboard_1", {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || 'Failed to fetch dashboard data');
        }

        const dashboardData = await response.json();
        console.log('Dashboard Data:', dashboardData);

        // You can now use dashboardData like:
        // dashboardData.total_seats, dashboardData.seats_not_available, etc.

        // Example: Displaying in console
        console.log(`Total Seats: ${dashboardData.total_seats}`);
        console.log(`Seats Occupied: ${dashboardData.seats_occupied}`);
        console.log(`Seats Not Available: ${dashboardData.seats_not_available}`);
        console.log(`Seats Available: ${dashboardData.seats_available}`);
        total_seats1 = dashboardData.total_seats;
        seats_available1= dashboardData.seats_available;
        
        

        // OR you can update DOM elements if you have any
        // document.getElementById('totalSeats').innerText = dashboardData.total_seats;

    } catch (error) {
        console.error('Error fetching dashboard data:', error.message);
    }
}


        // Sample library data (modified to only include two libraries)
        let libraries = [
            {
                id: 1,
                name: "Central Library",
                totalSeats: 200,
                availableSeats: 45,
                image: "https://media.istockphoto.com/id/1367269418/photo/public-library-indoors-bookshelves-full-of-books.jpg?s=612x612&w=0&k=20&c=g-fgpxq2XoPCFLmARq7AXGlV5Nx8TX8JsswWq2oK2Tk="
            },
            {
                id: 2,
                name: "NEW Library",
                totalSeats: 150,
                availableSeats: 12,
                image: "https://www.nitj.ac.in/nitj_files/links/cc_lab1_04_13433.jpg"
            }
        ];

        // Function to determine status based on available percentage
        function getStatus(available, total) {
            const percentage = (available / total) * 100;
            if (percentage < 10) return "status-high";
            if (percentage < 30) return "status-medium";
            return "status-low";
        }

        // Function to determine status text
        function getStatusText(available, total) {
            const percentage = (available / total) * 100;
            if (percentage < 10) return "High Rush";
            if (percentage < 30) return "Moderate Rush";
            return "Low Rush";
        }

        // Load libraries into the grid
        function loadLibraries() {
            const librariesGrid = document.getElementById('librariesGrid');
            librariesGrid.innerHTML = '';
            
            libraries.forEach(library => {
                const card = document.createElement('div');
                card.className = 'library-card';
                card.setAttribute('data-id', library.id);
                
                const statusClass = getStatus(seats_available1, total_seats1);
                const statusText = getStatusText(seats_available1, total_seats1);
                card.innerHTML = `
                    <div class="library-image" style="background-image: url('${library.image}')"></div>
                    <div class="library-info">
                        <h3>${library.name}</h3>
                        
                        <p>Available Seats: ${library.availableSeats} / ${library.totalSeats}</p>
                        <p class="status-indicator ${statusClass}">${statusText}</p>
                    </div>
                `;
                
                // Add click event to navigate to library details page
                // Add click event to navigate to library details page
card.addEventListener('click', () => {
    if (library.name === "NEW Library") {
        const token = localStorage.getItem('authToken');
        if (token) {
            // Pass token in URL
            window.location.href = `/new_library.html?token=${encodeURIComponent(token)}`;
        } else {
            alert('You must be logged in to access this page.');
        }
    } else {
        window.location.href = `/new_library.html?id=${library.id}`;
    }
});

                
                librariesGrid.appendChild(card);
            });
        }

        // Admin login handler
        document.getElementById('adminLogin').addEventListener('click', () => {
            window.location.href = '/new_adminlogin.html';
        });

        // Load libraries when page loads
        window.addEventListener('load', () => {
            loadLibraries();
            checkAuth();
        });

        // Simulate updating data every 5 minutes
        function simulateDataUpdate() {
            libraries.forEach(library => {
                // Random fluctuation in available seats (Â±10 as specified)
                const change = Math.floor(Math.random() * 21) - 10;
                library.availableSeats = Math.max(0, Math.min(library.totalSeats, library.availableSeats + change));
            });
            loadLibraries();
        }

        // Update every 5 minutes
        setInterval(simulateDataUpdate, 300000);

        // Function to make authenticated API calls (for future use)
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                throw new Error('No authentication token found');
            }
            
            // Set authorization header
            const headers = options.headers || {};
            headers['Authorization'] = `Bearer ${token}`;
            
            return fetch(url, {
                ...options,
                headers
            });
        }
    </script>
</body>
</html>
